{% if rejectedImages.length %}
<h5>
    Во время загрузки произошли ошибки:
</h5>
<div class="collection">
    {% for image in rejectedImages %}
    <li class="collection-item red accent-1">&bull; {{ image.file.originalname|e }} - {{ image.error|tr|e }}</li>
    {% endfor %}
</div>
{% endif %}
