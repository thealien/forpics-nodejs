{% extends '../layout.html' %}

{% block nav_title %}Вход на сайт{% endblock %}

{% block add_js %}
app.active_menu = 'login';
{% endblock %}

{% block content %}

<div class="valign-wrapper">
<div class="container valign">
    <div class="row">
        <div class="col s12 m8 l6 offset-l4 offset-m2">

            {% include '../snippet/messages.html'%}

            <div class="card-panel hoverable">
                <form method="POST" action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="username" class="validate" required type="text" value="{{username}}" name="username" title="Укажите имя пользователя" size="50" maxlength="50">
                            <label for="username">Логин</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" required class="validate" value="{{password}}" name="password" title="Укажите пароль" size="50" maxlength="50">
                            <label for="password">Пароль</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn-flat waves-effect waves-light" type="submit" name="action">
                            Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
